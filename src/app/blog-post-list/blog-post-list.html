<h2> Admin panel </h2>
<form #form1="ngForm">
    Seach posts from 
    <input type="date" name="d1" [(ngModel)]="d1" required />
    to 
    <input type="date" name="d2" [(ngModel)]="d2" required />
    <input type="button" value="search" (click)="doSearch()" />
</form>
<hr />
Matches:
@for(post of posts(); track post.id){
    <app-blog-post-preview [blogPost]="post"></app-blog-post-preview>
}
@empty {
    <div> Nessun post caricato ad ora</div>
}
